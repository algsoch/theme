<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A961;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4789;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B2F8F;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Laurel Wreath -->
  <g opacity="0.3" fill="url(#goldGrad)">
    <path d="M 400 100 Q 350 120, 320 150 Q 330 130, 340 120 Q 360 110, 380 105 Z"/>
    <path d="M 400 100 Q 450 120, 480 150 Q 470 130, 460 120 Q 440 110, 420 105 Z"/>
    <circle cx="320" cy="155" r="8"/>
    <circle cx="340" cy="125" r="6"/>
    <circle cx="360" cy="110" r="5"/>
    <circle cx="480" cy="155" r="8"/>
    <circle cx="460" cy="125" r="6"/>
    <circle cx="440" cy="110" r="5"/>
  </g>

  <!-- Greek Key Pattern Border -->
  <g stroke="url(#goldGrad)" stroke-width="3" fill="none" opacity="0.4">
    <path d="M 100 200 L 150 200 L 150 220 L 130 220 L 130 240 L 150 240 L 150 260 L 100 260"/>
    <path d="M 700 200 L 650 200 L 650 220 L 670 220 L 670 240 L 650 240 L 650 260 L 700 260"/>
    <path d="M 100 540 L 150 540 L 150 560 L 130 560 L 130 580 L 150 580 L 150 600 L 100 600"/>
    <path d="M 700 540 L 650 540 L 650 560 L 670 560 L 670 580 L 650 580 L 650 600 L 700 600"/>
  </g>

  <!-- Lightning Bolt (Zeus) -->
  <g transform="translate(150, 250)" opacity="0.5" filter="url(#glow)">
    <path d="M 35 0 L 25 30 L 40 30 L 20 70 L 45 35 L 30 35 L 40 0 Z" 
          fill="url(#goldGrad)" stroke="#D4AF37" stroke-width="2"/>
    <animateTransform attributeName="transform" type="rotate" 
                      from="0 32.5 35" to="360 32.5 35" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Owl (Athena) -->
  <g transform="translate(600, 250)" opacity="0.4" fill="url(#purpleGrad)">
    <ellipse cx="35" cy="30" rx="25" ry="30"/>
    <circle cx="25" cy="25" r="10" fill="#F4E8D0"/>
    <circle cx="45" cy="25" r="10" fill="#F4E8D0"/>
    <circle cx="25" cy="25" r="5" fill="#2C1810"/>
    <circle cx="45" cy="25" r="5" fill="#2C1810"/>
    <path d="M 30 35 L 35 40 L 40 35" fill="none" stroke="#C9A961" stroke-width="2"/>
    <path d="M 10 20 L 0 10" stroke="#C9A961" stroke-width="2"/>
    <path d="M 60 20 L 70 10" stroke="#C9A961" stroke-width="2"/>
  </g>

  <!-- Trident (Poseidon) -->
  <g transform="translate(150, 500)" opacity="0.5" stroke="url(#goldGrad)" stroke-width="3" fill="none">
    <line x1="35" y1="10" x2="35" y2="80"/>
    <line x1="15" y1="10" x2="15" y2="35"/>
    <line x1="35" y1="10" x2="35" y2="35"/>
    <line x1="55" y1="10" x2="55" y2="35"/>
    <circle cx="15" cy="10" r="4" fill="url(#goldGrad)"/>
    <circle cx="35" cy="10" r="4" fill="url(#goldGrad)"/>
    <circle cx="55" cy="10" r="4" fill="url(#goldGrad)"/>
  </g>

  <!-- Lyre (Apollo) -->
  <g transform="translate(600, 500)" opacity="0.4" stroke="url(#purpleGrad)" stroke-width="2" fill="none">
    <path d="M 20 10 Q 15 40, 20 70"/>
    <path d="M 50 10 Q 55 40, 50 70"/>
    <line x1="20" y1="70" x2="50" y2="70"/>
    <line x1="20" y1="30" x2="50" y2="30"/>
    <line x1="20" y1="40" x2="50" y2="40"/>
    <line x1="20" y1="50" x2="50" y2="50"/>
    <line x1="20" y1="60" x2="50" y2="60"/>
    <circle cx="20" cy="10" r="5" fill="url(#purpleGrad)"/>
    <circle cx="50" cy="10" r="5" fill="url(#purpleGrad)"/>
  </g>

  <!-- Decorative Scrollwork -->
  <g stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 400 150 Q 380 170, 400 190 Q 420 170, 400 150"/>
    <path d="M 400 610 Q 380 630, 400 650 Q 420 630, 400 610"/>
  </g>

  <!-- Ancient Symbols Floating -->
  <g opacity="0.2" fill="url(#goldGrad)">
    <text x="250" y="350" font-size="24" font-family="serif">Ω</text>
    <text x="520" y="380" font-size="24" font-family="serif">Δ</text>
    <text x="300" y="450" font-size="24" font-family="serif">Σ</text>
    <text x="480" y="320" font-size="24" font-family="serif">Φ</text>
  </g>

  <!-- Central Medallion -->
  <g transform="translate(400, 400)" opacity="0.6">
    <circle r="80" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <circle r="70" fill="none" stroke="url(#purpleGrad)" stroke-width="2" stroke-dasharray="5,5">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <path d="M -40 0 L 0 -40 L 40 0 L 0 40 Z" fill="url(#goldGrad)" opacity="0.3"/>
    <circle r="15" fill="url(#purpleGrad)" opacity="0.5"/>
  </g>

  <!-- Corner Ornaments -->
  <g stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 50 50 Q 30 30, 50 10"/>
    <path d="M 750 50 Q 770 30, 750 10"/>
    <path d="M 50 750 Q 30 770, 50 790"/>
    <path d="M 750 750 Q 770 770, 750 790"/>
  </g>
</svg>
