<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Indian Architecture Pattern - Temple Gateway Motif -->
  <defs>
    <radialGradient id="stoneGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    
    <pattern id="carving" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#C19A6B" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#stoneGrad)"/>
  
  <!-- Central Mandala -->
  <g transform="translate(200, 200)">
    <!-- Outer circle -->
    <circle r="150" fill="none" stroke="#DAA520" stroke-width="2" opacity="0.8"/>
    <circle r="130" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.6"/>
    <circle r="110" fill="none" stroke="#DAA520" stroke-width="1" opacity="0.6"/>
    
    <!-- Petals (8-fold symmetry) -->
    <g id="petalGroup">
      <ellipse cx="0" cy="-120" rx="15" ry="40" fill="#FFF8E7" opacity="0.7" stroke="#DAA520" stroke-width="1"/>
    </g>
    <use href="#petalGroup" transform="rotate(45)"/>
    <use href="#petalGroup" transform="rotate(90)"/>
    <use href="#petalGroup" transform="rotate(135)"/>
    <use href="#petalGroup" transform="rotate(180)"/>
    <use href="#petalGroup" transform="rotate(225)"/>
    <use href="#petalGroup" transform="rotate(270)"/>
    <use href="#petalGroup" transform="rotate(315)"/>
    
    <!-- Inner geometric patterns -->
    <circle r="70" fill="url(#carving)"/>
    <circle r="70" fill="none" stroke="#DAA520" stroke-width="2"/>
    
    <!-- Central lotus -->
    <circle r="30" fill="#FFF8E7" opacity="0.9"/>
    <circle r="30" fill="none" stroke="#DAA520" stroke-width="2"/>
    
    <!-- Decorative lines radiating -->
    <line x1="0" y1="-90" x2="0" y2="-150" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="64" y1="-64" x2="106" y2="-106" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="90" y1="0" x2="150" y2="0" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="64" y1="64" x2="106" y2="106" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="0" y1="90" x2="0" y2="150" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="-64" y1="64" x2="-106" y2="106" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="-90" y1="0" x2="-150" y2="0" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
    <line x1="-64" y1="-64" x2="-106" y2="-106" stroke="#DAA520" stroke-width="1" opacity="0.7"/>
  </g>
  
  <!-- Corner decorative elements -->
  <g opacity="0.5">
    <!-- Top-left -->
    <path d="M 20,20 Q 40,20 40,40 L 40,60 Q 40,70 30,70 L 20,70 Z" fill="#C19A6B"/>
    <!-- Top-right -->
    <path d="M 380,20 Q 360,20 360,40 L 360,60 Q 360,70 370,70 L 380,70 Z" fill="#C19A6B"/>
    <!-- Bottom-left -->
    <path d="M 20,380 Q 40,380 40,360 L 40,340 Q 40,330 30,330 L 20,330 Z" fill="#C19A6B"/>
    <!-- Bottom-right -->
    <path d="M 380,380 Q 360,380 360,360 L 360,340 Q 360,330 370,330 L 380,330 Z" fill="#C19A6B"/>
  </g>
</svg>
